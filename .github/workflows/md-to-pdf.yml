name: Convert Markdown notes to PDF

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Pandoc & LaTeX
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc
          sudo apt-get install -y texlive-xetex texlive-latex-recommended texlive-fonts-recommended texlive-latex-extra lmodern

      - name: Convert all Markdown → PDFs in /pdfs folder
        shell: bash
        run: |
          mkdir -p pdfs
          # find all Markdown files (skip .git/.github/.obsidian)
          mapfile -d '' files < <(find . -type f -name "*.md" \
            -not -path "./.git/*" -not -path "./.github/*" -not -path "./.obsidian/*" -print0)

          for f in "${files[@]}"; do
            base=$(basename "${f%.md}")
            out="pdfs/${base}.pdf"
            echo "Converting $f → $out"
            pandoc "$f" \
              --from=gfm+tex_math_dollars+tex_math_single_backslash+raw_tex \
              --pdf-engine=xelatex \
              -V geometry:margin=1in \
              -V mainfont="Latin Modern Roman" \
              --toc \
              -o "$out"
          done

      - name: Commit PDFs back to repo
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add pdfs/*.pdf || true
          git commit -m "Auto-generate PDFs into /pdfs" || echo "No PDF changes"
          git push
